{% if not fields_only %}
    <form action="{{ action_url }}" method="{{ form_method }}"
          {% if is_data %}enctype="multipart/form-data" {% endif %}>

    {% csrf_token %}
{% endif %}
{% for error in form.non_field_errors %}

    <p class="text-danger">{{ error }}</p>

{% endfor %}

{% for field in form %}
    <label for="{{ field.id_for_label }}">{{ field.label }}:</label><br/>
    {{ field }}


    {% for error in field.errors %}
        <p class="text-danger">{{ error }}</p>
    {% endfor %}


    <br/>
{% endfor %}
<br>

{% if not fields_only %}
    <input class="btn btn-primary" type="submit" value="{{ value_submit }}"/>
    </form>
{% endif %}
