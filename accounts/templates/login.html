{% extends '_base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

    <div class="container">
        <form action="" method="post" class="text-center" id="loginForm">
            {% csrf_token %}
            {% if has_error %}
                <p class="form-error">Неверное имя пользователя или пароль.</p>
            {% endif %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control mx-auto w-50">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control mx-auto w-50">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}

{% block scripts %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <script>
        async function makeRequest(url, method = 'GET', data = {}, token = null) {
            let headers = {
                "Content-Type": "application/json"
            };
            if (token) {
                headers['Authorization'] = 'Token ' + token;

            }

            if (method !== "GET") {
                options = {method, headers, body: JSON.stringify(data),};
            } else {
                options = {method, headers};
            }
            let response = await fetch(url, options);
            if (response.ok) {
                return await response.json();
            } else {
                let error = new Error(response.statusText);
                error.response = response;
                throw error;
            }
        }

        async function onSubmit(e) {
            e.preventDefault()
            let username = e.target.username.value;
            let password = e.target.password.value;
            try {
                let response = await makeRequest('http://127.0.0.1:8000/api/login/', "POST",
                    {
                        "username": username,
                        "password": password
                    }
                );
                localStorage.setItem('apiToken', response.token);
            } finally {
                e.target.submit()
            }
        }

        async function onLoad() {
            let loginForm = document.getElementById('loginForm');
            loginForm.addEventListener('submit', onSubmit);
        }

        window.addEventListener('load', onLoad);
    </script>
{% endblock %}
