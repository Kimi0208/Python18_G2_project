{% extends '_base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/form.css' %}">

    <div class="container">
        <form action="" method="post" class="text-center" id="loginForm">
            {% csrf_token %}
            {% if has_error %}
                <p class="form-error">Неверное имя пользователя или пароль.</p>
            {% endif %}
            <div class="form-group mb-3">
                <label for="username" class="form-label">Имя пользователя:</label>
                <input type="text" name="username" id="username" class="form-control mx-auto w-50">
            </div>
            <div class="form-group mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" name="password" id="password" class="form-control mx-auto w-50">
            </div>
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
    </div>
{% endblock %}
